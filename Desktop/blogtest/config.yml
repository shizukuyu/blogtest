baseURL: "https://shizukuyu.github.io/"
languageCode: en-ie # zh-cn
title: Suwen's Blog
theme: PaperMod

enableInlineShortcodes: true
enableEmoji: true # allowing using emoji
enableRobotsTXT: true

hasCJKLanguage: true

buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

paginate: 15 # articles per page

minify:
    disableXML: true
    # minifyOutput: true

permalinks:
    post: "/:title/"
    # post: "/:year/:month/:day/:title/"

defaultContentLanguage: en # prefer language
defaultContentLanguageInSubdir: true

languages:
    en:
        languageName: "English🇮🇪"
        contentDir: content/English
        weight: 1
        profileMode:
            enabled: true
            title: Suwen Jin
            subtitle: "Welcome to my site!"
            # imageUrl: "Avatar.png"
            imageUrl: "img/selfie.jpeg"
            imageTitle: Selfie
            imageWidth: 150
            imageHeight: 150
            buttons:
                - name: About
                  url: /about/
                - name: Project
                  url: /projects/
                - name: Resume
                  url: /resume/

        menu:
            main:
                - identifier: About
                  name: About
                  url: about
                  weight: 1
                - identifier: Projects
                  name: Project
                  url: projects
                  weight: 2
                - identifier: Resume
                  name: Resume
                  url: /resume/
                  weight: 3
                - identifier: Blog
                  name: Blogs
                  url: blog
                  weight: 4
                - identifier: Search
                  name: Search
                  url: /search/
                  weight: 5

    zh:
        languageName: "中文🇨🇳"
        contentDir: content/Chinese
        weight: 2
        profileMode:
            enabled: true
            title: 金苏雯
            subtitle: "欢迎来到我的网站！"
            # imageUrl: "Avatar.png"
            imageUrl: "selfie.png"
            imageTitle: Selfie
            imageWidth: 150
            imageHeight: 150
            buttons:
                - name: 关于
                  url: about
                - name: 博客
                  url: blog
                - name: 简历
                  url: resume

        menu:
            main:
                - identifier: About
                  name: 关于
                  url: about
                  weight: 1
                - identifier: Projects
                  name: 项目
                  url: projects
                  weight: 2
                - identifier: Resume
                  name: 简历
                  url: cv_swj.pdf
                  weight: 3
                - identifier: Blog
                  name: 博客
                  url: blog
                  weight: 4
                - identifier: Comments
                  name: 留言板
                  url: comment/comments
                  weight: 5
                - identifier: Links
                  name: 友链
                  url: links
                  weight: 6
                - identifier: Search
                  name: 搜索
                  url: search
                  weight: 7

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Shizuku
    author: Shizuku

    defaultTheme: dark # defaultTheme: light or dark
    disableThemeToggle: false
    DateFormat: "2006-01-02"
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecialistPost: true
    disableScrollToTop: false
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    hideFooter: false # hide foot
    ShowWordCounts: true
    VisitCount: true

    ShowLastMod: true

    ShowToc: true
    TocOpen: true

    comments: true

    socialIcons:
        - name: instagram
          url: "https://www.instagram.com/_kyxie/"
        - name: github
          url: "https://github.com/kyxie"
        - name: linkedin
          url: "https://www.linkedin.com/in/kunyang-kyrie-xie-557270194/"
        # - name: qq
        #   url: "qq.jpg"
        - name: wechat
          url: "wechat.jpg"
        - name: weibo
          url: "https://weibo.com/u/5687393723"
        - name: bilibili
          url: "https://space.bilibili.com/156752850?spm_id_from=333.1007.0.0"
        - name: strava
          url: "https://www.strava.com/athletes/62343657"
        - name: email
          url: "mailto:kyriexie@outlook.com"

    assets:
        favicon: "k-48.png"
        favicon16x16: "k-48.png"
        favicon32x32: "k-48.png"
        apple_touch_icon: "k-48.png"
        safari_pinned_tab: "k-48.png"

    label:
        text: "Home"

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 1
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary"]

    twikoo:
        version: 1.4.11

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        style: monokai
        lineNos: false

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
